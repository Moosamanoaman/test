    <style>
        body {
            background-color: #ffde21;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .header-image {
            width: 100%;
            height: 200px;
            background-image: url('https://www.giffywalls.com/blog/wp-content/uploads/2023/01/mountain-wallpaper-for-walls-2048x1016.jpg');
            background-size: cover;
            background-position: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-top: -75px; /* هذا يجعل الصورة تغطي قليلاً جزء من الخلفية */
        }

        h1, h2 {
            margin: 5px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        h2 {
            font-size: 18px;
            color: gray;
        }

        .icons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .icon {
            width: 80px;
            height: 80px;
            border: 3px solid black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .icon img {
            width: 40px;
            height: 40px;
        }

        .icon-label {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
        }

        .footer-logo {
            margin-top: 20px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-logo img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
